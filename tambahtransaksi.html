<body>
    <div class="sidebar" id="mySidebar">
        <img src="asset/img/logo.png" class="mt-5 mb-2" style="display: block; margin: auto; object-fit: cover;"  width="100px" alt="">
        <h6 class="text-center mb-5">Admin Yip Celluler</h6>
        <a href="home.html">Dashboard <i class="fa fa-bar-chart right" style="float: right;"></i> </a>
        <a href="barang.html">Barang <i class="fa fa-cube right" width="100" style="float: right;"></i></a>
        <a class="active"  href="transaksi.html">Transaksi <i class="fa fa-credit-card right" style="float: right;"></i></a>
        <a  href="user.html">User <i class="fa fa-user-circle right" style="float: right;"></i></a>
    </div>

    <div class="content" id="content">
        <div class="btn-sidebar" id="openNav">
            <i class="fa fa-bars" style="margin: 12px 0 0 25px; font-size: 1.5rem;" onclick="sidebarOpen()"></i>
           <a href="index.html" style="margin: 12px 0 0 25px; float: right; color: black;"  > logout &nbsp <i class="fa fa-arrow-circle-right mr-3" style="font-size: 1.5rem;"></i></a>
        </div>
        <section class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  
                  <div class="card mt-2">
                    <div class="card-header">
                      <h2 >Tambah Data Transaksi</h2>
                    </div>
                  </div>
      
                  <div class="card">
                    
                    <!-- /.card-header -->
                    <div class="card-body">
                      <form id="formtambahbarang"  enctype="multipart/form-data">
                          <div class="form-group">
                            <label for="tanggal">Tanggal</label>
                            <input type="date" class="form-control" name="tanggal" id="tanggal" placeholder="">
                          </div>
                          <div class="form-group">
                              <label for="barang">Barang</label>
                              <select class="form-control" name="barang" id="barang">
                              <option value="">Select barang</option>
                              <option value="Galaxy S22 ultra RAM 12/512GB HD">Galaxy S22 ultra RAM 12/512GB HD</option>
                              <option value="Samsung A10s RAM 3/32GB">Samsung A10s RAM 3/32GB</option>
                              <option value="OPPO A15s RAM 4/128GB">OPPO A15s RAM 4/128GB</option>
                              <option value="Realme C2 RAM 3/32GB">Realme C2 RAM 3/32GB</option>
                              <option value="Xiaomi Redmi 9A RAM 4/128GB">Xiaomi Redmi 9A RAM 4/128GB</option>
                              <option value="Xiaomi Redmi Note 9 RAM 6/128GB">Xiaomi Redmi Note 9 RAM 6/128GB</option>
                              <option value="Samsung Galaxy Tab S8 Ultra 5G 12/256GB">Samsung Galaxy Tab S8 Ultra 5G 12/256GB</option>
                              <option value="Samsung Galaxy A22 5G 6/128 GB Garasni Resmi">Samsung Galaxy A22 5G 6/128 GB Garasni Resmi</option>
                              <option value="Samsung Galaxy M12 4/64GB 3/32GB Garansi Resmi 3 GB 32 GB">Samsung Galaxy M12 4/64GB 3/32GB Garansi Resmi 3 GB 32 GB</option>
                              <option value="Samsung Galaxy A13 4/128GB - BlueB">Samsung Galaxy A13 4/128GB - BlueB</option>
                              </select>
                          </div>
                          <div class="form-group">
                              <label for="jumlahbarang">Jumlah</label>
                              <input type="number" class="form-control" name="jumlahbarang" id="jumlahbarang" placeholder="">
                          </div>
                          <div class="form-group">
                              <label for="total">Total</label>
                              <input type="number" class="form-control" name="total" id="total" placeholder="">
                          </div>
                          <div class="form-group">
                            <label for="metode">Metode Pembayaran</label>
                            <select class="form-control" name="metode" id="metode">
                            <option value="">Select Metode Pembayaran</option>
                            <option value="Cash">Cash</option>
                            <option value="Dana">Dana</option>
                            <option value="Bni">BNI</option>
                            <option value="BRI">BRI</option>
                            <option value="BCA">BCA</option>
                            <option value="Mandiri">Mandiri</option>
                            </select>
                        </div>
                          <div class="form-group">
                            <label for="status">Status Pembayaran</label>
                            <select class="form-control" name="status" id="status">
                            <option value="">Select Status Pembayaran</option>
                            <option value="Pending">Pending</option>
                            <option value="Done">Done</option>
                            </select>
                        </div>
                          <div class="form-group">
                              <button type="button" onclick="validasitransaksi()" class="btn btn-primary w-100 mt-2 mb-2" > Save</button>
                              <a class="btn btn-danger w-100" href="http://localhost/admin/transaksi.html" > Cancel</a>
      
                          </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
    </div>
    </div>
