<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>register</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='bootstrap-5.0.2-dist/css/bootstrap.min.css'> -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' media='screen' href='asset/css/stylelogreg.css'>
   
</head>

<body>
    <div class="col-lg-7 m-auto" >
        <div class="card" style="margin-top: 100px;">
           
                <div class="row">
                    <div class="col-lg-6">
                       <img src="asset/img/logo.png" width="100%" alt="">
                    </div>
                    <div class="col-lg-6 " style="align-items: center; display:flex; justify-content: center;">
                        
                        <form class="w-100 m-4 ">
                            <h3 class="text-center mb-5">Register</h3>

                            <table class=" w-100">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label>Nama </label> &nbsp
                                        </td>
                                        <td> <input class="form-control " type="text" id="inpNama" /></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Alamat </label> &nbsp
                                        </td>
                                        <td>
                                             <textarea class="form-control" rows="3" id="inpAlamat"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Tanggal Lahir </label> &nbsp
                                        </td>
                                        <td> 
                                            <input class="form-control" type="date" id="inpTglLahir" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Email </label> &nbsp
                                        </td>
                                        <td> 
                                            <input class="form-control" type="email" id="inpEmail" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label>Password </label> &nbsp
                                        </td>
                                        <td> 
                                            <input class="form-control" type="password" id="inpPassword" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <button type="button" class="btn-sm btn-primary mb-2 mt-3" style="width: 100%;" onclick="validasiregister()">Submit</button>
                            <br />
                            <p class="text-center">Sudah punya akun? <a href="index.html">Login</a></p>
                        </form>

                    </div>
                </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="asset/js/custom.js"></script>
</body>

</html>
