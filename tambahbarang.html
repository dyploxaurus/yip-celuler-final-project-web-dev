    <div class="content" id="content">
        <div class="btn-sidebar" id="openNav">
            <i class="fa fa-bars" style="margin: 12px 0 0 25px; font-size: 1.5rem;" onclick="sidebarOpen()"></i>
           <a href="index.html" style="margin: 12px 0 0 25px; float: right; color: black;"  > logout &nbsp <i class="fa fa-arrow-circle-right mr-3" style="font-size: 1.5rem;"></i></a>
        </div>
         <!-- Main content -->
         <section class="content">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                  
                  <div class="card mt-2">
                    <div class="card-header">
                      <h2 >Tambah Data Barang</h2>
                    </div>
                  </div>
      
                  <div class="card">
                    
                    <!-- /.card-header -->
                    <div class="card-body">
                      <form id="formtambahbarang"  enctype="multipart/form-data">
                          <div class="form-group">
                            <label for="namabarang">Nama Barang</label>
                            <input type="text" class="form-control" name="namabarang" id="namabarang" placeholder="">
                            
                          </div>
                          <div class="form-group">
                              <label for="kategori">Kategori Barang</label>
                              <select class="form-control" name="kategori" id="kategori">
                              <option value="">Select kategori barang</option>
                              <option value="hp">Hp</option>
                              <option value="tablet">Tablet</option>
                              <option value="laptop">Laptop</option>
                              <option value="aksesoris">Aksesoris</option>
                              </select>
      
                          </div>
                          <div class="form-group">
                              <label for="jumlah">Jumlah</label>
                              <input type="number" class="form-control" name="jumlah" id="jumlah" placeholder="">
      
                          </div>
                          <div class="form-group">
                              <label for="harga">Harga</label>
                              <input type="number" class="form-control" name="harga" id="harga" placeholder="">
      
                          </div>
                          <div class="form-group">
                              <label for="fotobarang">Foto Barang</label>
                              <input type="file" class="form-control" name="harga" id="foto" placeholder="">
      
                          </div>
                          <div class="form-group">
                              <button type="button" onclick="validasibarang()" class="btn btn-primary w-100 mt-2 mb-2" > Save</button>
                              <a class="btn btn-danger w-100" href="http://localhost/admin/barang.html" > Cancel</a>
                          </div>
                        </form>
                    </div>
                    <!-- /.card-body -->
                  </div>
                  <!-- /.card -->
                </div>
                <!-- /.col -->
              </div>
              <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
          </section>
      <!-- /.content -->
    </div>
    </div>
